---
name: Stable

on:
  pull_request:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Chatterino tag to pull'
        default: 'v2.5.3'
        required: true
        type: string
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - main

concurrency:
  group: stable-${{ github.ref }}
  cancel-in-progress: true

env:
  CHATTERINO_TAG: ${{ inputs.tag != '' && inputs.tag || 'v2.5.3' }}
  CHATTERINO_SKIP_DATE_GEN: 1

jobs:
  build-arch:
    # needs: ["test-arch"]
    name: "Build Arch Linux"
    runs-on: ubuntu-latest
    container: archlinux:base-devel
    strategy:
      fail-fast: false

    steps:
      - name: Install dependencies
        run: |
          sudo pacman -Sy
          sudo pacman -S --noconfirm 'qt6-base' 'qt6-tools' 'boost-libs' 'openssl' 'qt6-imageformats' 'qtkeychain-qt6' 'qt6-5compat' 'qt6-svg' 'libnotify'
          sudo pacman -S --noconfirm 'git' 'boost' 'cmake' 'benchmark'

      - uses: actions/checkout@v4

      - uses: actions/checkout@v4
        with:
          repository: Chatterino/chatterino2
          ref: ${{ env.CHATTERINO_TAG }}
          submodules: recursive
          path: chatterino

      - name: Create build directory
        run: mkdir build
        working-directory: chatterino

      - name: Configure
        run: |
          cmake \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_APP=On \
            -DBUILD_TESTS=Off \
            -DBUILD_BENCHMARKS=Off \
            -DCHATTERINO_UPDATER=Off \
            -DUSE_SYSTEM_QTKEYCHAIN=On \
            -DSKIP_JSON_GENERATION=On \
            ..
        working-directory: chatterino/build

      - name: Build
        run: |
          cmake --build . -j $(nproc)
        working-directory: chatterino/build

      - name: Package
        run: |
          tar czf chatterino-arch-linux-x86_64.tar.gz \
            -C bin chatterino \
            -C ../../resources com.chatterino.chatterino.desktop \
            icon.png
        working-directory: chatterino/build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: chatterino-arch-linux-x86_64.tar.gz
          path: chatterino/build/chatterino-arch-linux-x86_64.tar.gz

  release:
    needs: ["build-arch"]
    name: "Release"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - name: Prepare
        run: |
          echo "NOW=$(date +'%Y-%m-%dT%H:%M:%S')" >> $GITHUB_ENV
          echo "NOW_TAG=$(date +'%Y%m%dT%H%M%S')" >> $GITHUB_ENV

          mkdir prev-release
          mkdir release-artifacts

      - uses: actions/download-artifact@v4
        name: Arch Linux
        with:
          name: chatterino-arch-linux-x86_64.tar.gz
          path: release-artifacts/

      - name: sha256sum release artifacts
        run: |
          sha256sum * > sha256-checksums.txt
        working-directory: release-artifacts

      - id: prevrelease
        uses: pozetroninc/github-action-get-latest-release@master
        continue-on-error: true
        with:
          owner: Chatterino
          repo: pkg
          excludes: prerelease, draft
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: dsaltares/fetch-gh-release-asset@master
        continue-on-error: true
        with:
          repo: 'Chatterino/pkg'
          version: ${{ steps.prevrelease.outputs.id }}
          file: "chatterino-arch-linux-x86_64.tar.gz"
          target: 'prev-release/chatterino-arch-linux-x86_64.tar.gz'

      - name: Compare
        id: compare
        run: |
          if ! 1>/dev/null diff -q release-artifacts/chatterino-arch-linux-x86_64.tar.gz prev-release/chatterino-arch-linux-x86_64.tar.gz; then
            echo "Arch Linux file differs"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create release
        if: steps.compare.outputs.has_changes == 'true'
        uses: ncipollo/release-action@v1.16.0
        with:
          replacesArtifacts: true
          allowUpdates: false
          artifactErrorsFailBuild: true
          artifacts: "release-artifacts/*"
          body: "body"
          prerelease: false
          name: "Stable release ${{ env.NOW }}"
          tag: "stable-${{ env.NOW_TAG }}"
