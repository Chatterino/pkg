---
name: Nightly

on:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - main

concurrency:
  group: nightly-${{ github.ref }}
  cancel-in-progress: true

env:
  CHATTERINO_SKIP_DATE_GEN: 1

jobs:
  build-arch:
    # needs: ["test-arch"]
    name: "Build Arch Linux"
    runs-on: ubuntu-latest
    container: archlinux:base-devel
    strategy:
      fail-fast: false

    steps:
      - name: Install dependencies
        run: |
          sudo pacman -Sy
          sudo pacman -S --noconfirm 'qt6-base' 'qt6-tools' 'boost-libs' 'openssl' 'qt6-imageformats' 'qtkeychain-qt6' 'qt6-5compat' 'qt6-svg' 'libnotify'
          sudo pacman -S --noconfirm 'git' 'boost' 'cmake' 'benchmark'
          sudo pacman -S --noconfirm 'clang'

      - uses: actions/checkout@v4

      - uses: actions/checkout@v4
        with:
          repository: Chatterino/chatterino2
          submodules: recursive
          path: chatterino

      - name: Prepare
        run: |
          echo "SOURCE_DATE_EPOCH=$(git log -1 --pretty=%ct)" >> $GITHUB_ENV
          mkdir build
        working-directory: chatterino

      - name: Configure
        run: |
          cmake \
            -DCMAKE_C_COMPILER=clang \
            -DCMAKE_CXX_COMPILER=clang++ \
            -DCMAKE_BUILD_RPATH_USE_ORIGIN=On \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_APP=On \
            -DBUILD_TESTS=Off \
            -DBUILD_BENCHMARKS=Off \
            -DCHATTERINO_UPDATER=Off \
            -DUSE_SYSTEM_QTKEYCHAIN=On \
            -DSKIP_JSON_GENERATION=On \
            ..
        working-directory: chatterino/build

      - name: Build
        run: |
          cmake --build . -j $(nproc)
        working-directory: chatterino/build

      - name: Package
        run: |
          mkdir dist
          cp chatterino/build/bin/chatterino dist/chatterino-arch-linux-x86_64
          cp chatterino/resources/com.chatterino.chatterino.desktop dist/
          cp chatterino/resources/icon.png dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: arch-linux
          path: dist/

  release:
    needs: ["build-arch"]
    name: "Release"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - name: Prepare
        run: |
          echo "NOW=$(date +'%Y-%m-%dT%H:%M:%S')" >> $GITHUB_ENV
          echo "NOW_TAG=$(date +'%Y%m%dT%H%M%S')" >> $GITHUB_ENV

          mkdir prev-release
          mkdir release-artifacts

      - uses: actions/download-artifact@v4
        name: Arch Linux
        with:
          name: arch-linux
          path: release-artifacts/

      - name: sha256sum release artifacts
        run: |
          sha256sum * > sha256-checksums.txt
        working-directory: release-artifacts

      - id: prevrelease
        uses: pajlada/github-action-get-latest-release@3565c30169a63b650084b700a3b9127877a15d48
        continue-on-error: true
        with:
          owner: Chatterino
          repo: pkg
          excludes: prerelease, draft
          token: ${{ secrets.GITHUB_TOKEN }}
          title: 'Nightly'
          asset: 'chatterino-arch-linux-x86_64'

      - uses: dsaltares/fetch-gh-release-asset@master
        continue-on-error: true
        with:
          repo: 'Chatterino/pkg'
          version: ${{ steps.prevrelease.outputs.id }}
          file: "chatterino-arch-linux-x86_64"
          target: 'prev-release/chatterino-arch-linux-x86_64'

      - name: Compare
        id: compare
        run: |
          if ! 1>/dev/null diff -q release-artifacts/chatterino-arch-linux-x86_64 prev-release/chatterino-arch-linux-x86_64; then
            echo "Arch Linux file differs"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create release
        if: steps.compare.outputs.has_changes == 'true'
        uses: ncipollo/release-action@v1.16.0
        with:
          replacesArtifacts: true
          allowUpdates: false
          artifactErrorsFailBuild: true
          artifacts: "release-artifacts/*"
          body: "body"
          prerelease: false
          name: "Nightly release ${{ env.NOW }}"
          tag: "nightly-${{ env.NOW_TAG }}"
